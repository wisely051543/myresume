<!-- grid unit -->
<div class="grid">
    <div class="grid-shot">
        <a ui-sref="detail({Id: project.id})">
            <div class="grid-img view">
                <img ng-src="{{project.thumb_img}}" alt="{{project.name}}">
                <div class="mask">
                    <h2>{{project.name}}</h2>
                    <p class="hidden-xs">{{project.description}}</p>
                </div>
            </div>
        </a>
        <div class="hidden-xs hidden-sm">
            <div class="icon {{project.type}}"></div>
            <h1>{{project.name}}</h1>
        </div>

    </div>
</div>
